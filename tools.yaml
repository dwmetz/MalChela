- name: YARA-X
  description: "Run YARA-X with custom rule and target file"
  command: ["yr"]
  input_type: file
  file_position: "last"
  category: "YARA Tools"
  optional_args: []
  exec_type: binary

- name: TShark
  description: "Analyze network traffic"
  command: ["tshark"]
  input_type: file
  accepted_extensions: ["pcap", "pcapng"]
  file_position: "last"
  category: "Network Analysis"
  optional_args: []
  exec_type: binary

